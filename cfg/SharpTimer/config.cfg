//Whether !r is enabled by default or not. Default value: true
sharptimer_respawn_enabled true

//Whether !top is enabled by default or not. Default value: true
sharptimer_top_enabled true

//Whether !rank is enabled by default or not. Default value: true
sharptimer_rank_enabled true

//Whether !cp, !tp and !prevcp are enabled by default or not. Default value: false
sharptimer_checkpoints_enabled false

//Default value of chat prefix for SharpTimer messages. Default value: {ChatColors.Green} [SharpTimer] {ChatColors.White}
sharptimer_chat_prefix [SharpTimer]

//Interval how often the Server Record shall be printed to chat. Default value: 120
sharptimer_sr_ad_timer 120